<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>Список студентов</h1>
<ul>
    <li th:each="student : ${students}">
        <span th:text="${student.firstName}"></span> <span th:text="${student.lastName}"></span>
    </li>
</ul>
<a href="/students/new">Добавить студента</a>
</body>
</html>
